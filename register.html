<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="" method="post">
            <!-- Campo para nombre de usuario. Usa 'required' para validación básica de HTML5 -->
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
            
            <!-- Campo para nombre real del usuario -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
            
            <!-- Campo para apellidos del usuario -->
            <label for="surnames">Apellidos:</label>
            <input type="text" id="surnames" name="surnames" placeholder="Introduce tus apellidos" required>
            
            <!-- Campo para correo electrónico. Tipo 'email' para validación de tipo correo -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
            
            <!-- Campo para contraseña. Tipo 'password' oculta los caracteres -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>
            
            <!-- Campo para confirmar contraseña. No hay comprobación real, solo estructura. -->
            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña" required>
            
            <!-- Campo para fecha de nacimiento. Tipo 'date' -->
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <!-- Checkbox para aceptar términos y condiciones con 'required' -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los <a href="#">términos y condiciones</a>
            </label>
            
            <!-- Botón para registrarse. Es un input de tipo submit para enviar el formulario  -->
            <input type="submit" value="Registrarse">
        </form>
        <!-- Enlace de vuelta al login para usuarios existentes -->
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
