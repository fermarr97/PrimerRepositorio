
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="" method="post">
            <!-- Campo para nombre de usuario o correo electrónico. Uso 'required' para validación básica de HTML5 -->
            <label for="username">Nombre de usuario o correo electrónico:</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario o email" required>
            
            <!-- Campo para contraseña. Tipo 'password' oculta los caracteres introducidos -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            
            <!-- Botón para iniciar sesión. Es un input de tipo submit para enviar el formulario -->
            <input type="submit" value="Iniciar Sesión">
        </form>
        <!-- Enlace al formulario de registro para usuarios nuevos -->
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
